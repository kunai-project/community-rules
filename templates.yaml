# regex catching a tmpfs path
tmpfs-dir: (/tmp/|/dev/shm/|/run/|/var/(run|lock)/)
important-dir: (/(s?bin|lib)/|/usr/(s?bin|lib)/|/proc/|/boot/)

# possible systemd-dir it is fairly generic but can be more restrictive
systemd-dir: (/usr/lib|/lib)/systemd

# regex matching legitimate kthread names
kthread-names: ^(card1-crtc|cpuhp|dmcrypt_write|hwrng|idle_inject|iprt-|irq|jbd2|kauditd|kcompactd0|kdevtmpfs|khugepaged|khungtaskd|ksgxd|ksmd|ksoftirqd|kswapd0|kthreadd|kvm-|kworker|migration|oom_reaper|pool_workqueue_release|psimon|rcub|rcu_|watchdogd)